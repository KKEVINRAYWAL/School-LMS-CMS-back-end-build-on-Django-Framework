<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments Index</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Assessments</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'assessments:index' %}">Assessments</a>
        </nav>
    </header>

    <main>
        <h2>All Assessments</h2>
        <ul>
            {% for assessment in assessments %}
                <li>
                    <a href="{% url 'assessments:detail' assessment.id %}">
                        {{ assessment.title }} - Due: {{ assessment.due_date }}
                    </a>
                </li>
            {% empty %}
                <li>No assessments available.</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; {{ current_year }} Your School</p>
    </footer>
</body>
</html>
